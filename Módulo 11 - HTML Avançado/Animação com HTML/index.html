<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        .quadrado {
            width: 500px;
            height: 500px;
            background-color: aqua;
            position: relative;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 20px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="quadrado">
        <div id="jogador" class="circle"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

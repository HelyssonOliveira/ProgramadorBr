<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>

<body>
    <form method="GET" action="">
        <select name="estado" multiple>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="CN" selected>Coelho Neto</option>
            <option value="R">Rio de Janeiro</option>
            <option value="S">São Paulo</option>
            <option value="C" selected>Coelho Neto</option>
            <option value="J">Rio de Janeiro</option>
            <option value="P">São Paulo</option>
            <option value="N" selected>Coelho Neto</option>
        </select>

        <input type="submit">
    </form>
</body>

</html>

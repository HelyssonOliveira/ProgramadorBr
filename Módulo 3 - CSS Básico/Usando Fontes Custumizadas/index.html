<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link da fonte do google fonts*/-->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /*FONTE TIRADA DO GOOGLE FONTS: "Patrick Hands"*/
        #p1{
            font-size: 2rem;
            font-family: 'Patrick Hand', cursive;
        }
        /*CRIANDO UMA FONTE PRÓPRIA*/
        @font-face {
            font-family: Fonte-Helysson;
            src: url(./fontes/Tangerine-Bold.ttf);
        }
        #p2 {
            font-size: 3rem;
            font-family: 'Fonte-Helysson', arial;
        }
    </style>
</head>

<body>
    <p id="p1">Font criada por link externo</p>
    <p id="p2">Font própria</p>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            font-size: 2rem;
        }

        #p1 {
            font-weight: bold;
        }

        #p2 {
            font-family: Courier;
        }

        #p3 {
            font-variant: small-caps;
        }

        #p4 {
            font-style: italic;
        }
    </style>
</head>

<body>
    <p id="p1">FONT-WEIGHT 900</p>
    <p id="p2">FONT-FAMILY Courier</p>
    <p id="p3">FONT-VARIANT small-caps</p>
    <p id="p4">FONT-STYLE italic</p>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Formatação</title>
</head>
<body>
    <p><strong>Negrito</strong></p>
    <p><ins>Sublinhado/Inserido</ins></p>
    <p><del>Deletado</del></p>
    <p><em>Itálico</em></p>
    <p><small>Texto pequeno</small></p>
    <p><mark>Texto marcado</mark></p>
    <p>
        <sub>Texto subscrito</sub> 
        / Usado para equações como esta: x<sub>2</sub> = 10
    </p>
    <p>
        <sup>Texto supercrito</sup>
        / Usado para equações como esta: x<sup>2</sup> = 10
    </p>
</body>
</html>

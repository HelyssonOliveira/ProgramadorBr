        // Explo 02
        let pessoas = ["Helysson", "Hevelly", "Heytor", "Maria", "Jeovana", "Cleudiane", "Gabi"]
        function sortear(){
            let numeroDePessoas = pessoas.length 
            let numeroSorteado = Math.floor(Math.random() * numeroDePessoas)
            document.getElementById("ps").innerHTML = pessoas[numeroSorteado]
        }

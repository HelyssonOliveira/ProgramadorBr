<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Parte 2 de 3 (DOM Events)</title>

    <style>
        button{
            padding: 10px;
            background-color: blue;
            color: white;
            font-size: larger;
        }
    </style>
    <script>
        function onLoad(elemento){
            elemento.style.backgroundColor = "white"
            elemento.style.color = "black"
        }
        function onOver(elemento){
            elemento.style.backgroundColor = "red"
        }
        function onOut(elemento){
            elemento.style.backgroundColor = "blue"
        }
    </script>
</head>

<body onload="console.log('Página completamente carregada')">
    <button onmouseover="onOver(this)"
            onmouseout = "onOut(this)">
            Botão
    </button>
</body>

</html>

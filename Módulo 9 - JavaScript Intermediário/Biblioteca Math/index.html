<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let n = Math.PI // valor exato de PI
        let n1 = Math.E
        let n2 = Math.pow(2,3) // Potência (2 elevado a 3)
        let n3 = Math.random // gera um número entre 0 e 1
        let n4 = Math.round(5.49) // gera um número arredondado 
        let n5 = Math.floor(5.99) // gera o número inteiro 5 que não é arredondado pra 6 
        let n6 = Math.ceil(5.01) // não gera o número inteiro 5 pois é arredondado pra 6 

        console.log(n)
        console.log(n1)
        console.log(n2)
        console.log(n3)
        console.log(n4)
        console.log(n5)
        console.log(n6)
    </script>
</head>

</body>
</html>

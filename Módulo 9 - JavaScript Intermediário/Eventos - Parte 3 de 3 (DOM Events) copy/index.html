<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Parte 2 de 3 (DOM Events)</title>

    <script>
        function loaded() {
            
            let t = document.getElementById("titulo")
            
            // t.onclick = mudarText
            // t.onmouseout = mouseout
            // t.onmouseover = mouseover
            t.addEventListener("click", mudarText)
            t.addEventListener("mouseover", mouseover)
            t.addEventListener("mouseout", mouseout)
        }
        function mudarText() {
            this.innerHTML = "VocÃª clicou"
        }
        function mouseout() {
            this.innerHTML = "Mouse saiu"
        }
        function mouseover() {
            this.innerHTML = "Mouse sobre"
        }
    </script>
</head>


<body onload="loaded()">
    <h1 id="titulo">Sem clicks</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Animação</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        *{
            padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <div class="box div1">linear, mesma velocidade do inicío ao fim</div>
    <div class="box div2">ease, começa devagar fica rápido e depois diminui a velocidade</div>
    <div class="box div3">ease-in, começa devagar e almenta a velocidade pra linear</div>
    <div class="box div4">ease-out, começa rápido e termina devagar</div>
    <div class="box div5">ease-in-out, começa devagar, acelera e depois termina devagar</div>
</body>
</html>
